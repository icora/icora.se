---
layout: default
---

<div class="column-1">

</div>

<article class="column-3 project" role="article">

  <div class="project-head">
    <img src="{{ site.siteurl }}{{ page.cover }}" height="310" width="1000" alt="">
  </div>

  <div class="project-body">

    {{ content }}

  </div>

  <div class="project-foot">
    <ul class="project-meta">
      <li>
        Segment<span>:</span>
        <strong>{{ page.segment }}</strong>
      </li>
      <li>
        URL<span>:</span>
        <strong>{{ page.website }}</strong>
      </li>
    </ul>
  </div>

</div>
