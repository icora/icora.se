layout: default

{% if page.cover %}
  <div class="column-4 page">
    <img src="{{ site.siteurl }}assets/images/pages/{{ page.cover }}" height="420" width="940" alt="" class="img-adapt-to-viewport">
  </div>
{% endif %}

<article class="column-3 page" role="article">

  {{ content }}

</article>
